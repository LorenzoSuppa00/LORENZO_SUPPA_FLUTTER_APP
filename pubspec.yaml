name: eirsaf
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # Per chiamare API HTTP (meteo)
  http: ^1.5.0
  # Per ottenere la posizione del dispositivo
  geolocator: ^14.0.2
  # Per il file JSON
  file_picker: ^10.3.3
  # Per leggere/scrivere file locali
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  crypto: ^3.0.6
  share_plus: ^12.0.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true